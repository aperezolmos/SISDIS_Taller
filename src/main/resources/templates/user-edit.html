<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PokeManager</a>
        <span class="breadcrumb-item active ms-2">Editar usuario</span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLinkRight" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${#authentication.name}" style="font-size: 1.1rem; margin-right: 11px;"></span>
                    <img src="/images/default_pfp.jpg" alt="Usuario" class="rounded-circle" style="width: 33px; height: 33px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLinkRight">
                    <li>
                        <a class="dropdown-item" th:href="@{/user/edit}">Editar perfil</a>
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Editar usuario</p>
                <p class="text-center mb-4" style="font-size: 1.1rem;">
                    <span th:text="'Usuario a editar: ' + ${editingUsername}"></span>
                </p>

                <form class="mx-1 mx-md-4" th:action="@{/user/edit}" th:object="${user}" method="post">

                  <input type="hidden" name="editingUsername" th:value="${editingUsername}" />

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{username}" class="form-control" required/>
                      <label class="form-label" for="username" th:text="'Nombre de usuario actual: ' + *{username}"></label>
                    </div>
                  </div>
                  <div th:if="${usernameError}" class="alert alert-danger" role="alert" th:text="${usernameError}"></div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" th:field="*{password}" class="form-control" placeholder="Nueva contraseña" required/>
                      <label class="form-label" for="password">Nueva contraseña</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="repeatPassword" class="form-control" placeholder="Repite la contraseña" required/>
                      <label class="form-label" for="repeatPassword">Repite la contraseña</label>
                    </div>
                  </div>
                  <div th:if="${passwordError}" class="alert alert-danger" role="alert" th:text="${passwordError}"></div>

                  <div class="d-flex flex-row align-items-center mb-4" th:if="${isAdmin}">
                      <i class="fas fa-user-shield fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label mb-2">Rol</label>
                          <div>
                              <input class="form-check-input" type="radio" th:field="*{role}" value="admin" id="roleAdmin"/>
                              <label class="form-check-label me-3" for="roleAdmin">Admin</label>
                              <input class="form-check-input" type="radio" th:field="*{role}" value="standard" id="roleStandard"/>
                              <label class="form-check-label" for="roleStandard">Standard</label>
                          </div>
                      </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                  </div>
                  <div class="text-center">
                    <a th:href="@{/main}">Volver a Main</a>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
