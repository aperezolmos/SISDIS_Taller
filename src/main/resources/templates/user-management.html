<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PokeManager</a>
        <span class="breadcrumb-item active ms-2">Gestión de usuarios</span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLinkRight" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${#authentication.name}" style="font-size: 1.1rem; margin-right: 11px;"></span>
                    <img src="/images/default_pfp.jpg" alt="Usuario" class="rounded-circle" style="width: 33px; height: 33px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLinkRight">
                    <li th:if="${#authorization.expression('hasRole(''admin'')')}">
                        <a class="dropdown-item" th:href="@{/user/management}">Gestionar usuarios</a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{/user/edit}">Editar perfil</a>
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de usuarios</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/user/edit(username=${user.username})}" class="btn btn-sm btn-primary">
                            Editar usuario
                        </a>
                        <form th:action="@{/user/management/delete}" method="post" th:object="${user}" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que quieres borrar este usuario?');">
                            <input type="hidden" name="id" th:value="${user.id}" />
                            <button type="submit" class="btn btn-sm btn-danger">Borrar usuario</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${param.deleted}" class="alert alert-success text-center">Usuario eliminado correctamente.</div>
    <div th:if="${param.error != null and param.error[0] == 'cannot_delete_self'}" class="alert alert-danger text-center">
        No puedes eliminar tu propio usuario.
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/main}" class="btn btn-secondary">Volver a Main</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
