<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Pokémon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PokeManager</a>
        <span class="breadcrumb-item active ms-2">Llamadas PokeAPI</span>
        <ul class="navbar-nav ms-auto">
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLinkRight" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${#authentication.name}" style="font-size: 1.1rem; margin-right: 11px;"></span>
                    <img src="/images/default_pfp.jpg" alt="Usuario" class="rounded-circle" style="width: 33px; height: 33px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLinkRight">
                    <li>
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-100">
    <h1 class="text-center mb-4">Listado de Pokémon</h1>

    <!-- Texto "Mostrando los primeros <x> Pokémon" -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <form th:action="@{/list}" method="get" class="d-flex align-items-center">
                <span>Mostrando los primeros</span>
                <input type="number" name="limit" min="1" class="form-control mx-2" style="width: 100px;"
                       th:placeholder="${limit}" th:value="${limit}">
                <span>Pokémon</span>
                <button type="submit" class="btn btn-primary ms-2">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div>
            <a th:href="@{/main}" class="btn btn-secondary">Volver a Main</a>
        </div>
    </div>

    <!-- Tabla de Pokémon -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <tbody>
                <tr th:each="pokemon, stat : ${pokemons}">
                    <td class="align-middle text-center" style="width: 50px;">
                        <span th:text="${stat.index + 1}"></span>
                    </td>
                    <td class="image-column align-middle">
                        <img th:src="${pokemon['sprite']}" alt="Imagen de Pokémon" style="width: 65px; height: 65px;">
                    </td>
                    <td class="align-middle">
                        <span th:text="${pokemon['name']}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
