<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h1 class="display-4 text-danger">Error</h1>
                <p class="lead"><strong>Status Code:</strong> <span th:text="${status}"></span></p>
                <p class="lead"><strong>Message:</strong> <span th:text="${message}"></span></p>
                <a th:href="@{/home}" class="btn btn-primary btn-lg mt-3">Volver a Home</a>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
