<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PokeManager</a>
        <span class="breadcrumb-item active ms-2">Main</span>
        <ul class="navbar-nav ms-auto">
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLinkRight" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${#authentication.name}" style="font-size: 1.1rem; margin-right: 11px;"></span>
                    <img src="/images/default_pfp.jpg" alt="Usuario" class="rounded-circle" style="width: 33px; height: 33px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLinkRight">
                    <li>
                        <a class="dropdown-item" th:href="@{/user/edit}">Editar perfil</a>
                    </li>
                    <li th:if="${#authorization.expression('hasRole(''admin'')')}">
                        <a class="dropdown-item" th:href="@{/user/management}">Gestionar usuarios</a>
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid dashboard-container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <h3 class="mb-3">Saludos, <span th:text="${user.username}"></span>!</h3>
        <img src="/images/default_pfp.jpg" alt="Usuario" class="rounded-circle mb-2" style="width: 90px; height: 90px;">
        <div class="mb-2" style="font-weight: bold;" th:text="${user.username}"></div>
        <div class="daily-pokemon-box">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span style="font-weight:bold; font-size:1.1em;">Pokémon diario</span>
                <span style="font-size:1.1em; font-weight:500;">ID: <span th:text="${dailyPokemon['id']}"></span></span>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <form th:action="@{/add-favorite-main}" method="post">
                    <input type="hidden" name="pokemonName" th:value="${dailyPokemon['name']}"/>
                    <input type="hidden" name="imageUrl" th:value="${dailyPokemon['image']}"/>
                    <input type="hidden" name="externalId" th:value="${dailyPokemon['id']}"/>
                    <button type="submit" class="btn btn-outline-success btn-sm">Añadir a favoritos</button>
                </form>
            </div>
            <div class="text-center">
                <img th:src="${dailyPokemon['image']}" alt="sprite" style="width:120px; margin:10px 0; display:block; margin-left:auto; margin-right:auto;"/>
                <div style="font-size:1.2em; font-weight:600; text-align:center;" th:text="${#strings.capitalize(dailyPokemon['name'])}"></div>
                <div style="margin-top:10px;">
                    <span th:text="${dailyPokemon['flavor_texts'][0]}" id="flavorText"></span>
                </div>
                <div class="flavor-arrows mt-2">
                    <button type="button" id="prevFlavor" class="btn btn-secondary btn-sm" style="display:none;">&#8592;</button>
                    <button type="button" id="nextFlavor" class="btn btn-secondary btn-sm" style="display:none;">&#8594;</button>
                </div>
            </div>
            <div th:if="${dailyPokemon == null}">
                <span class="text-muted">No disponible</span>
            </div>
        </div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="sticky-header d-flex justify-content-between align-items-center mb-2">
            <h3 class="mb-0">Mis Pokémon favoritos</h3>
            <a th:href="@{/search-pokemon}" class="btn btn-success">Buscar Pokémon</a>
        </div>
        <div class="favorites-list-container">
            <div th:if="${#lists.isEmpty(favorites)}" class="text-center text-muted mt-4">
                No tienes Pokémon favoritos aún.
            </div>
            <div th:each="fav : ${favorites}" class="favorite-row">
                <div class="d-flex align-items-center">
                    <img th:src="${fav.pokemon.imageUrl}" class="favorite-img" alt="sprite"/>
                    <span th:text="${fav.pokemon.name}" style="font-size: 1.1em; font-weight: 500;"></span>
                </div>
                <form th:action="@{/remove-favorite}" method="post" onsubmit="return confirm('¿Eliminar de favoritos?');">
                    <input type="hidden" name="favoriteId" th:value="${fav.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener("DOMContentLoaded", function() {
        /* Thymeleaf renderiza el array como JSON */
        const flavorTexts = /*[[${dailyPokemon['flavor_texts']}]]*/ [];
        let idx = 0;
        const flavorTextSpan = document.getElementById("flavorText");
        const prevBtn = document.getElementById("prevFlavor");
        const nextBtn = document.getElementById("nextFlavor");

        if (flavorTexts.length > 1) {
            nextBtn.style.display = "inline-block";
        }

        function updateFlavor() {
            flavorTextSpan.textContent = flavorTexts[idx];
            prevBtn.style.display = idx > 0 ? "inline-block" : "none";
            nextBtn.style.display = idx < flavorTexts.length - 1 ? "inline-block" : "none";
        }

        if (prevBtn && nextBtn && flavorTexts.length > 0) {
            prevBtn.addEventListener("click", function() {
                if (idx > 0) {
                    idx--;
                    updateFlavor();
                }
            });
            nextBtn.addEventListener("click", function() {
                if (idx < flavorTexts.length - 1) {
                    idx++;
                    updateFlavor();
                }
            });
        }
    });
    /*]]>*/
</script>
</body>
</html>
